<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">

<body>
    <h1 class="display-4 text-center py-5">Tic Tac Toe</h1>
    <h5 class="text-center">Player 1 turn</h5>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-2 border-bottom border-right text-center slot"></div>
            <div class="col-2 border-bottom border-right text-center slot"></div>
            <div class="col-2 border-bottom text-center slot"></div>
        </div>
        <div class="row justify-content-center" ">
        <div class=" col-2 border-bottom border-right text-center slot "></div>
    <div class=" col-2 border-bottom border-right text-center slot "></div>
    <div class=" col-2 border-bottom text-center slot "></div>
  </div>
  <div class=" row justify-content-center "">
            <div class=" col-2 border-right text-center slot"></div>
            <div class="col-2 text-center border-right slot"></div>
            <div class="col-2 text-center slot"></div>
        </div>

    </div>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</html>
