<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
</head>

<body>

    <h1 class="display-4 text-center py-5">Tic Tac Toe</h1>
    <h5 class="text-center d-none"></h5>
    <div class="container py-5 d-none">
        <div class="row justify-content-center">
            <div class="col-2 display-3 border-bottom border-dark border-right text-center slot"></div>
            <div class="col-2 display-3 border-bottom border-dark border-right text-center slot"></div>
            <div class="col-2 display-3 border-bottom border-dark text-center slot"></div>
        </div>
        <div class="row justify-content-center">
            <div class=" col-2 display-3 border-bottom border-dark border-right text-center slot "></div>
            <div class=" col-2 display-3 border-bottom border-dark border-right text-center slot "></div>
            <div class=" col-2 display-3 border-bottom border-dark text-center slot "></div>
        </div>
        <div class=" row justify-content-center ">
            <div class=" col-2 display-3 border-dark border-right text-center slot"></div>
            <div class=" col-2 display-3 border-dark text-center border-right slot"></div>
            <div class=" col-2 display-3 border-dark text-center slot"></div>
        </div>


    </div>

    <div class="container d-flex justify-content-center">
        <form class="d-flex flex-column col-6">
            <label for="player1Name">Player 1 :</label>
            <input type="text" name="player1Name">
            <label for="player2Name">Player 2 : </label>
            <input type="text" name="player2Name">
            <input type="Submit" id="startBtn" class="btn btn-success w-25 mt-2" value="Start"></input>
        </form>
    </div>
    <div class="shadow container-fluid fixed-top bg-dark d-none pop position-absolute ">
        <div class="rounded bg-light shadow-lg col-4  py-5 mx-auto text-center my-3 ">
            <h2></h2>
            <button class="btn btn-success"> Play again?</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
